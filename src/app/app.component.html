<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span routerLink="/" class="cursor-pointer brand">Lucien del Mar</span>
      <span class="menu-spacer"></span>
      <button
        mat-icon-button
        (click)="$event.stopPropagation(); sidenav.open()"
        class="flex items-center justify-center hamburger-button"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      position="end"
      [disableClose]="true"
      [autoFocus]="false"
      [fixedInViewport]="true"
      mode="over"
    >
      <div class="sidenav-header">
        <button
          mat-icon-button
          (click)="$event.stopPropagation(); sidenav.close()"
          class="close-button"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-nav-list>
        <button
          routerLink="about"
          routerLinkActive="active"
          (click)="navigateTo($event, 'about')"
        >
          Rólam
        </button>
        <button
          routerLink="vision"
          routerLinkActive="active"
          (click)="navigateTo($event, 'vision')"
        >
          Vízió
        </button>
        <button
          routerLink="method"
          routerLinkActive="active"
          (click)="navigateTo($event, 'method')"
        >
          Módszerek
        </button>
        <button
          routerLink="benefits"
          routerLinkActive="active"
          (click)="navigateTo($event, 'benefits')"
        >
          Mire jó?
        </button>
        <button
          routerLink="services"
          routerLinkActive="active"
          (click)="navigateTo($event, 'services')"
        >
          Szolgáltatások
        </button>
        <button
          routerLink="videos"
          routerLinkActive="active"
          (click)="navigateTo($event, 'videos')"
        >
          Videók
        </button>
        <button
          routerLink="contact"
          routerLinkActive="active"
          (click)="navigateTo($event, 'contact')"
        >
          Kapcsolat
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="bg-zinc-900">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
