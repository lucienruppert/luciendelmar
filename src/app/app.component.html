<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span routerLink="/" class="cursor-pointer brand">Lucien del Mar</span>
      <span class="menu-spacer"></span>
      <button
        mat-icon-button
        class="flex items-center justify-center hamburger-button"
        (pointerup)="openSidenav($event)"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      position="end"
      [disableClose]="false"
      [autoFocus]="false"
      [fixedInViewport]="true"
      mode="over"
    >
      <div class="sidenav-header">
        <button
          mat-icon-button
          (click)="closeSidenav($event)"
          class="close-button"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-nav-list>
        <button
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="navigateTo($event, '')"
        >
          Kezdőlap
        </button>
        <button
          routerLinkActive="active"
          (click)="toggleSubmenu('rolam')"
          class="flex items-center"
        >
          Rólam
          <mat-icon class="ml-1 text-sm">{{
            showAboutSubmenu ? "expand_less" : "expand_more"
          }}</mat-icon>
        </button>
        <!-- Submenu for About -->
        <button
          *ngIf="showAboutSubmenu"
          routerLink="path"
          routerLinkActive="active"
          (click)="navigateTo($event, 'path')"
          class="submenu-item"
        >
          Utam
        </button>
        <button
          *ngIf="showAboutSubmenu"
          routerLink="vision"
          routerLinkActive="active"
          (click)="navigateTo($event, 'vision')"
          class="submenu-item"
        >
          Vízióm
        </button>
        <button
          routerLinkActive="active"
          (click)="toggleSubmenu('methods')"
          class="flex items-center"
        >
          Eszköztáram
          <mat-icon class="ml-1 text-sm">{{
            showMethodsSubmenu ? "expand_less" : "expand_more"
          }}</mat-icon>
        </button>
        <button
          *ngIf="showMethodsSubmenu"
          routerLink="methods/holding-conversation"
          routerLinkActive="active"
          (click)="navigateTo($event, 'methods/holding-conversation')"
          class="submenu-item"
        >
          Megtartó beszélgetés
        </button>
        <button
          *ngIf="showMethodsSubmenu"
          routerLink="methods/holistic-pulsing"
          routerLinkActive="active"
          (click)="navigateTo($event, 'methods/holistic-pulsing')"
          class="submenu-item"
        >
          Ringató masszázs
        </button>
        <button
          *ngIf="showMethodsSubmenu"
          routerLink="methods/regression-therapy"
          routerLinkActive="active"
          (click)="navigateTo($event, 'methods/regression-therapy')"
          class="submenu-item"
        >
          Érzelmi Oldás
        </button>
        <button
          *ngIf="showMethodsSubmenu"
          routerLink="methods/circling"
          routerLinkActive="active"
          (click)="navigateTo($event, 'methods/circling')"
          class="submenu-item"
        >
          Circling
        </button>
        <button
          routerLink="services"
          routerLinkActive="active"
          (click)="navigateTo($event, 'services')"
        >
          Egyéni foglalkozás
        </button>
        <button
          routerLink="videos"
          routerLinkActive="active"
          (click)="navigateTo($event, 'videos')"
        >
          Videók
        </button>
        <button
          routerLink="contact"
          routerLinkActive="active"
          (click)="navigateTo($event, 'contact')"
        >
          Kapcsolat
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="bg-zinc-900">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
