<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span routerLink="/" class="cursor-pointer brand">Lucien del Mar</span>
      <span class="menu-spacer"></span>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        class="flex items-center justify-center"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav position="end">
      <div class="sidenav-header">
        <button mat-icon-button (click)="sidenav.toggle()" class="close-button">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-nav-list>
        <button
          routerLink="about"
          routerLinkActive="active"
          (click)="sidenav.toggle()"
        >
          Rólam
        </button>
        <button
          routerLink="vision"
          routerLinkActive="active"
          (click)="sidenav.toggle()"
        >
          Vízió
        </button>
        <button
          routerLink="method"
          routerLinkActive="active"
          (click)="sidenav.toggle()"
        >
          Módszer
        </button>
        <button
          routerLink="benefits"
          routerLinkActive="active"
          (click)="sidenav.toggle()"
        >
          Mire jó?
        </button>
        <button
          routerLink="services"
          routerLinkActive="active"
          (click)="sidenav.toggle()"
        >
          Szolgáltatások
        </button>
        <button
          routerLink="videos"
          routerLinkActive="active"
          (click)="sidenav.toggle()"
        >
          Videók
        </button>
        <button
          routerLink="contact"
          routerLinkActive="active"
          (click)="sidenav.toggle()"
        >
          Kapcsolat
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="bg-zinc-900">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
