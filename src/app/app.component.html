<div>
  <!-- Global Navigation Event Log -->
  <div *ngIf="navLog.logs.length" class="p-2 bg-yellow-100 text-sm text-black">
    <strong>Global Nav Log:</strong>
    <ul>
      <li *ngFor="let entry of navLog.logs">{{ entry }}</li>
    </ul>
    <button mat-button (click)="navLog.clear()">Clear Log</button>
  </div>
  <mat-toolbar>
    <mat-toolbar-row>
      <span routerLink="/" class="cursor-pointer brand">Lucien del Mar</span>
      <span class="menu-spacer"></span>
      <button
        mat-icon-button
        class="flex items-center justify-center hamburger-button"
        (pointerdown)="navLog.add('hamburger pointerdown')"
        (pointerup)="navLog.add('hamburger pointerup'); openSidenav($event)"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      (openedStart)="navLog.add('sidenav openedStart')"
      (opened)="navLog.add('sidenav opened')"
      (openedChange)="navLog.add('openedChange:' + $event)"
      (closedStart)="navLog.add('sidenav closedStart')"
      (closed)="navLog.add('sidenav closed')"
      position="end"
      [disableClose]="true"
      [autoFocus]="false"
      [fixedInViewport]="true"
      mode="over"
    >
      <div class="sidenav-header">
        <button
          mat-icon-button
          (click)="closeSidenav($event)"
          class="close-button"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <mat-nav-list>
        <button
          routerLink="about"
          routerLinkActive="active"
          (click)="navigateTo($event, 'about')"
        >
          Rólam
        </button>
        <button
          routerLink="vision"
          routerLinkActive="active"
          (click)="navigateTo($event, 'vision')"
        >
          Vízió
        </button>
        <button
          routerLink="method"
          routerLinkActive="active"
          (click)="navigateTo($event, 'method')"
        >
          Módszerek
        </button>
        <button
          routerLink="benefits"
          routerLinkActive="active"
          (click)="navigateTo($event, 'benefits')"
        >
          Mire jó?
        </button>
        <button
          routerLink="services"
          routerLinkActive="active"
          (click)="navigateTo($event, 'services')"
        >
          Szolgáltatások
        </button>
        <button
          routerLink="videos"
          routerLinkActive="active"
          (click)="navigateTo($event, 'videos')"
        >
          Videók
        </button>
        <button
          routerLink="contact"
          routerLinkActive="active"
          (click)="navigateTo($event, 'contact')"
        >
          Kapcsolat
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="bg-zinc-900">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
