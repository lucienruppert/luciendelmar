<main class="container">
  @for (video of videoData; track video ) {
  <div class="thumbnail-with-data">
    <img
      [src]="video.thumbnail"
      (click)="openDialog(video.id)"
      class="thumbnail"
    />
    <span class="text-gray-400 text-sm">{{ video.time }}</span>
  </div>
  }
</main>
